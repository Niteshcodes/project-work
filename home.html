<body>
    <!-- 1) write a js to print current date and time of the system
         2)write a js to print factorial of a number
         3)write a js code to print the following pattern on the bases of input
            *
           ***
          *****
         *******
     -->

    <div class="q1">
        <p>Click the üëá button to check current date and time</p>
        <button id="btn" class="btn" onclick="btn()">
            Time
        </button>
        <p id="time"></p>

    </div>
    <div class="q">
        <p>Click the üëá button to check current date and time</p>
        <button class="q1 btn"  onclick="btn2()">fact</button>
        <p id="fact"></p>
    </div>
    <div id="q3">
        <p>Click the üëá button to check current date and time</p>
        <button class="btn" onclick="pat()">pattern</button>
        <pre id="pattern">

        </pre>
    </div>
    <script>

        function btn() {
            let a = document.getElementById("btn");
            let b = document.getElementById("time");
            if (b.style.display != "block") {
                b.style.display = "block"
                setInterval(() => {
                    let a = new Date();
                    document.getElementById('time').innerHTML = "‚ù£ " + a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds() + " ‚ù§ " + a.toLocaleDateString(undefined, { weekday: 'long' }) + "‚ù£";

                }, 1000);
            }
            else {
                b.style.display = "none"
                console.log("clicked2")
            }

        }
        function btn2() {
            let al = Number(prompt("enter a number"));
            let bd = 1;
            for (let i = 1; i <= al; i++) {
                bd *= i;
            }
            document.getElementById("fact").innerHTML = "factorial of " + al + " = " + bd;


        }
        function pat() {
            

            let n = Number(prompt("enter your number"));
            let string = "";
            
            for (let i = 1; i <= n; i++) 
            {
                
                for (let j = 1; j <= n - i; j++) {
                    string += " ";
                }
               
                for (let k = 0; k < 2 * i - 1; k++) {
                    string += "*";
                }
                string += "\n";
            }
            document.getElementById("pattern").innerHTML=string;

        }


    </script>
</body>
